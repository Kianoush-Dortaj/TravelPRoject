<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl">

  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <div class="hover">
        <div class="hover-items">
            <div class="label">
                <mat-label>
                  {{node.name}}
                </mat-label>
            </div>
            <div class="iconColor">
                <div class="add">
                    <mat-icon class=" icon-alien" (click)="openAdd(node.actionId,node.parentId,node.name,node)">add_circle_outline</mat-icon>
                </div>
                <div class="edit">
                    <mat-icon class=" icon-alien" [routerLink]="['/claims-manager',node.actionId,'edit']">edit</mat-icon>
                </div>
                <div class="delete">
                    <mat-icon class=" icon-alien" (click)="delete(node.actionId)">delete</mat-icon>
                </div>
            </div>
        </div>
    </div>

  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
          <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
      </button>
      <div class="hover">
        <div class="hover-items">
            <div class="label">
                <mat-label>
                  {{node.name}}
                </mat-label>
            </div>
            <div class="iconColor">
                <div class="add">
                    <mat-icon class=" icon-alien" (click)="openAdd(node.actionId,node.parentId,node.name,node)">add_circle_outline</mat-icon>
                </div>
                <div class="edit">
                    <mat-icon class=" icon-alien" [routerLink]="['/claims-manager',node.actionId,'edit']">edit</mat-icon>
                </div>
                <div class="delete">
                    <mat-icon class=" icon-alien" (click)="delete(node.actionId)">delete</mat-icon>
                </div>
            </div>
        </div>
    </div>
  </mat-tree-node>
</mat-tree>
