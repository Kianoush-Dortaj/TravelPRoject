<mat-form-field appearance="outline">
  <mat-label>Location</mat-label>
  <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" (input)="SearchPlace($event.target.value)" type="text" matInput [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let item of item" (click)="setInputText(item)" [value]="item">
      {{item.name}} , {{item.country}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
